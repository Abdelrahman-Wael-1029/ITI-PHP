<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <div>
            registration form
        </div>
    </header>
    <div>
        <div>
            <p>form</p>
        </div>
        <form action="main.php" method="post">
            <div class="more">
                <div>
                    <label for="firstName">first name:</label>
                    <input type="text" name="firstName" id="firstName" />
                </div>
                <div>
                    <label for="lastName">last name:</label>
                    <input type="text" name="lastName" id="lastName" />
                </div>
            </div>
            <div>
                <label for="Adress">Address:</label>
                <textarea name="Address" id="Address" cols="30" rows="3"></textarea>
            </div>
            <div>
                <label for="country">country:</label>
                <select name="country" id="country">
                    <option value="Egypt">Egypt</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>

                </select>
                <label for="">gender:</label>
                <div>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">male</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">female</label>
                </div>
            </div>
            <div class="more">
                <div>
                    <label for="userName">username:</label>
                    <input type="text" name="userName" id="userName">
                </div>
                <div>
                    <label for="password">password:</label>
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div class="more">
                <div class="container-skills">
                    <label>skills:</label>
                    <div class="skills">
                        <div>
                            <span>language skils:</span>
                            <div>
                                <input type="checkbox" name="lang[]" value="php" id="php">
                                <label for="php">php</label>
                            </div>
                            <div>
                                <input type="checkbox" name="lang[]" value="java" id="java">
                                <label for="java">java</label>
                            </div>
                        </div>
                        <div>
                            <span>database skils:</span>
                            <div>
                                <input type="checkbox" name="database[]" value="mysql" id="mysql">
                                <label for="mysql">mysql</label>
                            </div>
                            <div>
                                <input type="checkbox" name="database[]" value="oracle" id="oracle">
                                <label for="oracle">oracle</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="department">department:</label>
                    <select name="department" id="department">
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
            </div>
            <div>
                <span>code:</span> <span class="code">123456</span>
                <label for="code">Enter the code:</label>
                <input type="text" name="code" id="code">
            </div>

            <input type="submit">
        </form>
    </div>
</body>

<script src="main.js"></script>


</html>
